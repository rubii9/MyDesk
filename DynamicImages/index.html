<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
        <img src="images/logo.png" class="logo" />
        <div class="user">
          <button>Explore</button>
          <img src="images/ruben.jpg" alt="imagen de usuario" />
        </div>
      </div>
      <div class="container">
        <div class="info">
          <h1>DISCOVER</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Reprehenderit est iusto sapiente <br />
            dolore fugiat officia corporis, delectus vero adipisci voluptates
            quibusdam.
          </p>
          <input type="text" placeholder="Search" />
        </div>
      </div>

      <div class="slider">
        <img src="images/left-arrow.png" id="prev" />
        <div class="preview">
          <img src="images/small1.png" class="active thumbnail" />
          <img src="images/small2.png" class="thumbnail" />
          <img src="images/small3.png" class="thumbnail" />
          <img src="images/small4.png" class="thumbnail" />
          <img src="images/small5.png" class="thumbnail" />
        </div>
        <img src="images/right-arrow.png" id="next" />
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
